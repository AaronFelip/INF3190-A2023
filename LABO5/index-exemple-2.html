<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="laboratoire, inf3190, UQAM">
  <meta name="description" content="Devenez bénévole pour notre organisme!">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Formulaire de Bénévolat</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<main>
  <div>
    <header>
      <div class="head">
        <h1>Offrir du temps comme bénévole</h1>
        <p>Merci de votre intérêt pour le bénévolat auprès de notre organisme à but non lucratif.
          Veuillez remplir le formulaire ci-dessous :</p>
      </div>
    </header>
  </div>
  <div>
    <form>
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone"><br><br>

      <label>Domaines d'intérêt :</label><br>
      <div class="interest-options">
        <div>
          <input type="radio" id="education" name="interets" value="education">
          <label for="education">Éducation</label>
        </div>

        <div>
          <input type="radio" id="sante" name="interets" value="sante">
          <label for="sante">Santé</label>
        </div>

        <div>
          <input type="radio" id="environnement" name="interets" value="environnement">
          <label for="environnement">Environnement</label>
        </div>

        <div>
          <input type="radio" id="culture" name="interets" value="culture">
          <label for="culture">Culture</label>
        </div>
      </div>
      <br><br>

      <input type="submit" value="Soumettre">
    </form>
  </div>
</main>
</body>
</html>
